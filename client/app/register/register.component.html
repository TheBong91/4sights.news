<app-toast [message]="toast.message"></app-toast>


  <div >
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <div>
        <md-input-container>
          <input mdInput class="form-control" type="text" name="name" formControlName="name" placeholder="Name" required>
        </md-input-container>
        <!-- <md-error *ngIf="setClassName()">
          Name must contain more than two characters
        </md-error> -->
        <md-error *ngIf="name.hasError('required') && name.touched">
          Field is required
        </md-error>
      </div>

      <div class="input-group">
        <md-input-container >
          <input mdInput class="form-control" type="text" name="surname" formControlName="surname" placeholder="Surname" required>
        </md-input-container>
      </div>
      <div class="input-group">
        <md-input-container>
          <input mdInput class="form-control" type="email" name="email" formControlName="email" placeholder="Email" required>
        </md-input-container>
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <md-input-container>
          <input mdInput class="form-control" type="password" name="password" formControlName="password" placeholder="Password" required>
        </md-input-container>
      </div>
      <div class="input-group">
        <md-select class="form-control" name="role" formControlName="role" placeholder="Role">
          <md-option value="" selected disabled>Role</md-option>
          <md-option value="user">User</md-option>
          <md-option value="admin">Admin</md-option>
        </md-select>
      </div>
      <p></p>
      <div class="input-group">
        <md-select multiple class="form-control" name="categories" formControlName="categories" placeholder="Categories">
          <md-option value="" selected disabled>Categories</md-option>
          <md-option value="Economy">Economy</md-option>
          <md-option value="Politics">Politics</md-option>
          <md-option value="Sports">Sports</md-option>
          <md-option value="Panorama">Panorama</md-option>
          <md-option value="Technology">Technology</md-option>
        </md-select>
      </div>
      <p></p>
      <button md-button type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button>
    </form>
  </div>
  <div>
  Already a member? <a routerLink="/login">Log in here</a>
  </div>
