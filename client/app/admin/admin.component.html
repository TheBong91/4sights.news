<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="demo-table-container mat-elevation-z4" *ngIf="!isLoading">


  <h3 style="" md-subheader>
    Registered users ({{users.length}})
  </h3>

  <div class="">
    <cdk-table class="">
      <thead class="">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="users.length === 0">
        <tr>
          <td colspan="5">There are no registered users.</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
            <button md-raised-button color="accent" (click)="deleteUser(user)" [disabled]="auth.currentUser._id === user._id">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </cdk-table>
  </div>

</div>
