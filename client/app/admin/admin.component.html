<div class="demo-table-container mat-elevation-z4" *ngIf="isEditing">
  <div class="edit-container">
      <div *ngIf="isEditing" dnd-sortable-container [sortableData]="topics">
        <div class="editHeader">
          <h3 md-subheader>Available Topics ({{topics.length}})</h3>
        </div>
        <div class="editBox" *ngFor="let topic of topics; let i = index" dnd-sortable [sortableIndex]="i" [dragData]="topic">
          <p>{{topic.title}}</p>
          <div>
            <button md-button color="accent" class="topic-button" (click)="open_edit(topic)"> 
                <i class="material-icons">edit</i>
            </button>
            <button md-button color="accent" class="topic-button" (click)="deleteTopic(topic)"> 
                <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
  </div>
