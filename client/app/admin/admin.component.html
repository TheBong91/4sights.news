<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="admin-container mat-elevation-z4" *ngIf="!isLoading">

        <div class="header-title">
          Registered users ({{users.length}})
        </div>

                <cdk-table class="user-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody *ngIf="users.length === 0">
                <tr>
                  <td colspan="5">There are no registered users.</td>
                </tr>
              </tbody>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user.name}}</td>
                  <td>{{user.surname}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.role}}</td>
                  <td>
                    <button md-button (click)="deleteUser(user)" [disabled]="auth.currentUser._id === user._id">
                      <i class="material-icons">delete</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </cdk-table>

          <div class="edit-container">
            <button md-button color="accent" (click)="getTopics()" *ngIf="!isEditing" [disabled]="isEditing"> 
              EDIT TOPICS
            </button>
          </div>
</div>
<div class="admin-container mat-elevation-z4" *ngIf="isEditing">
  <div class="header-title">Available Topics ({{topics.length}})</div>
        <div *ngIf="isEditing" class="sortable-container" dnd-sortable-container [sortableData]="topics">
          <div class="editBox" *ngFor="let topic of topics; let i = index" dnd-sortable [sortableIndex]="i" [dragData]="topic">
            {{topic.title}}
            <div>
              <button md-button color="accent" class="topic-button" (click)="open_edit(topic)"> 
                  <i class="material-icons">edit</i>
              </button>
              <button md-button color="accent" class="topic-button" (click)="deleteTopic(topic)"> 
                  <i class="material-icons">delete</i>
             </button>
            </div>
          </div>
  </div>
</div>
