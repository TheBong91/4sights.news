<div class="selection-dialog" style="font-family:Roboto; !important">

  <md-toolbar style="background:white;">Select up to 4 Sources</md-toolbar>

  <div class="image-container">
    <img
      *ngFor="let article of allArticles"
      (click)="onClick(article)"
      class="article-logo"
      [style.opacity]="checkIfCurrent(article)"
      src="{{article.source.logoUrl}}"
    />
  </div>

</div>
